<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="15px" #f="ngForm" 
  (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input matInput placeholder="Your Email" type="email"
       ngModel name="email" email required #emailInput="ngModel">
      <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty.</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid.</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be more than 6 characters long">
      <input matInput placeholder="Your Password" type="password"
       ngModel name="password" required minlength ="6" #pwInput="ngModel">
       <mat-hint align="end">{{pwInput.value?.length}}/6</mat-hint>
       <mat-error>Has to be 6 characters long.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Your birthdate" [max]="maxDate"
      ngModel name="date" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
      <mat-checkbox color="primary" ngModel name="agree" required>
        Agree to Terms and Conditions.</mat-checkbox>
    <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
  </form>
</section>
